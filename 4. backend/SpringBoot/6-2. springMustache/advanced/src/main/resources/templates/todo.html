{{> /layout/header}}

<div class="app-container d-flex align-items-center justify-content-center flex-column">
    <!-- 화면의 제목  -->
    <h3>Todo App</h3>

    <!-- 새로운 todo 데이터 저장  -->
    <form action="/todo/ver1/insert" method="post">
        <div class="d-flex align-items-center mb-3">
            <div class="form-group mr-3 mb-0">
                <input
                type="text"
                class="form-control"
                name="todoName"
                placeholder="Enter a task here"
                />
            </div>
            <button
                type="submit"
                class="btn btn-primary mr-3">
                Save
            </button>
        </div>
    </form>

    <!-- todo 데이터 리스트  -->
    <div class="table-wrapper">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th> No. </th>
                    <th> Todo item </th>
                    <th> status </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                {{#todoList}}

                    {{#status}}
                    <tr class="table-success">
                        <td>{{id}}</td>
                        <td class="complete">{{todoName}}</td>
                        <td>complete</td>
                    {{/status}}

                    {{^status}}
                    <tr class="table-light">
                        <td>{{id}}</td>
                        <td class="task">{{todoName}}</td>
                        <td>task</td>
                    {{/status}}
                        <td>
                            <a href="/todo/ver1/delete/{{id}}" class="btn btn-danger">
                                Delete
                            </a>
                            <a href="/todo/ver1/update/{{id}}" class="btn btn-success">
                                Finished
                            </a>
                        </td>
                    </tr>
                {{/todoList}}
            </tbody>
        </table>
    </div>

</div>

{{> /layout/footer}}
