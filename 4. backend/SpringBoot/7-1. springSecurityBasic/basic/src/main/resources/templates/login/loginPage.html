<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로그인 화면</h1>
    {{#errorMessage}}
    <p>{{errorMessage}}</p>
    {{/errorMessage}}

        <input type="submit" value="로그인" />
    </form>
    <a href="/joinPage">신규 회원 가입 화면 이동</a>
</body>
</html>
